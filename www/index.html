<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body onload="yxqz()">
        <div id="app" class="app">
            <h1>易享衢州</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">正在为你启动...</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        <iframe id="yxqz" src="http://shop.yxqz.cn/" frameborder="0" height="100%" width="100%" style="display:none;"></iframe>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        function yxqz(){
            setTimeout(function(){
                document.getElementById('yxqz').style.cssText = "";
                document.getElementById('app').style.cssText = 'display:none;'
            },2000);
        }
        </script>
    </body>
</html>
